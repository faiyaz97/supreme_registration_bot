<!DOCTYPE html>
<html>
    <head>
        <title>OPTIONS</title>
        <script src='option.js'></script>
        <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
    </head>
    <body>
        
        <div class="form-style-3">

            <div class="logo">

                <img src="ffupreme.jpg" alt="ffupreme logo" height="50px">
                <p>Supreme London in-store registration bot</p>
        
            </div>

            <form>

                <fieldset><legend>My info</legend>

                    <label for="first_name"><span>First Name</span></span><input type="text" class="input-field" name="first_name" id="first_name" value="first name" /></label>
                    <label for="last_name"><span>Last Name</span></span><input type="text" class="input-field" name="last_name" id="last_name" value="last name" /></label>
                    <label for="email"><span>Email</span></span><input type="text" class="input-field" name="email" id="email" value="email" /></label>
                    <label for="phone_number"><span>Phone number</span></span><input type="text" class="input-field" name="phone_number" id="phone_number" value="phone number" /></label>
                    <label for="address"><span>Address</span></span><input type="text" class="input-field" name="address" id="address" value="address" /></label>
                    <label for="postcode"><span>Postcode</span></span><input type="text" class="input-field" name="postcode" id="postcode" value="postcode" /></label>
                    <label for="city"><span>City</span></span><input type="text" class="input-field" name="city" id="city" value="city" /></label>

                    <br><br>

                    <label for="card_number"><span>Card number</span></span><input type="text" class="input-field" name="card_number" id="card_number" value="card number" /></label>
                    <label for="card_month"><span>Card month</span><select name="card_month" class="input-field" id="card_month"></select></label>
                    <!--<label for="card_year"><span>Card year</span></span><input type="text" class="input-field" name="card_year" id="card_year" value="card year" /></label>-->
                    <label for="card_year"><span>Card year</span><select name="card_year" class="input-field" id="card_year"></select></label>
                    <label for="card_cvv"><span>Card CVV</span></span><input type="text" class="input-field" name="card_cvv" id="card_cvv" value="card cvv" /></label>

                    <br>
                    
                    <label><span> </span><input type="submit" id="save" value="Save" />
                    <span> </span><input type="submit" id="show" value="Show" /></label>
                
                </fieldset>

            </form>
        </div>

    </body>
</html>
